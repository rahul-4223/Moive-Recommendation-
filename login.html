<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MOVIES BROWSER</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .auth-container {
      background: rgba(34,37,75,0.75);
      backdrop-filter: blur(12px) saturate(1.2);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      padding: 2.5rem 2.2rem 2.2rem 2.2rem;
      max-width: 350px;
      width: 95vw;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .auth-title {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 2px;
      color: #ffd200;
      margin-bottom: 1.2rem;
      text-align: center;
    }
    .auth-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .auth-form input {
      background: #232526;
      color: #fff;
      border: none;
      border-radius: 0.8rem;
      padding: 0.8rem 1.1rem;
      font-size: 1.08rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: box-shadow 0.2s, background 0.2s;
    }
    .auth-form input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #ffd20055;
      background: #373b69;
    }
    .auth-btn {
      background: linear-gradient(90deg,#ffd200,#f953c6);
      color: #232526;
      border: none;
      border-radius: 1.2rem;
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.2s, color 0.2s;
    }
    .auth-btn:hover {
      background: linear-gradient(90deg,#3a7bd5,#ffd200);
      color: #fff;
    }
    .auth-link {
      color: #ffd200;
      text-decoration: underline;
      margin-top: 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.2s;
      text-align: center;
      display: block;
    }
    .auth-link:hover { color: #f953c6; }
    .auth-error {
      color: #f953c6;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      text-align: center;
      min-height: 1.2em;
    }
    @media (max-width: 500px) {
      .auth-container { padding: 1.2rem 0.7rem; }
      .auth-title { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-title">MOVIES BROWSER</div>
    <form class="auth-form" id="login-form" autocomplete="on">
      <div class="auth-error" id="login-error"></div>
      <input type="text" id="login-username" placeholder="Email or Username" required autocomplete="username" />
      <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password" />
      <button class="auth-btn" type="submit">Login</button>
    </form>
    <a class="auth-link" href="register.html">Don't have an account? Register</a>
  </div>
  <script>
    // Demo login logic using localStorage
    const form = document.getElementById('login-form');
    const errorDiv = document.getElementById('login-error');
    form.onsubmit = function(e) {
      e.preventDefault();
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;
      const users = JSON.parse(localStorage.getItem('mb_users') || '[]');
      const user = users.find(u => (u.username === username || u.email === username) && u.password === password);
      if (!user) {
        errorDiv.textContent = 'Invalid credentials.';
        return;
      }
      localStorage.setItem('mb_loggedin', JSON.stringify(user));
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
